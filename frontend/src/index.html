<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skribbl</title>
    <!--link rel="stylesheet" href="../build/index.css"-->
    <script src="http://192.168.0.106:3000/socket.io/socket.io.js"></script>
    <script src="https://kit.fontawesome.com/642e031b52.js" crossorigin="anonymous"></script>
    <!--script type="module" src="js/main.js"></script-->
  </head>
  <body>
    <div class="h-screen w-screen overflow-hidden">
      <!-- <div
        class="absolute h-full w-full bg-[url(/src/images/background.webp)] bg-center contrast-50"
      ></div> -->

      <div
        class="absolute h-full w-full bg-[url(https://img.freepik.com/free-photo/art-stuff-around-paper-sheet_23-2147895428.jpg?w=2000)] bg-cover bg-center contrast-75"
      ></div>

      <div class="relative flex h-full items-center justify-center">
        <div class="flex flex-col gap-4">
          <div class="mb-4 text-center font-serif text-5xl">SKRIBBL</div>
          <div
            class="flex justify-between rounded-sm bg-gray-100/70 p-4 text-5xl tracking-tighter shadow-sm backdrop-blur"
          >
            <!-- <p class="text-lg tracking-tight text-left">Invite: <br><span id="invite-link"></span></p> -->
            <div class="text-xs">
              <p class=" text-sm tracking-tight">Invite:</p> 
              <input
                class="border-blue-500 border-solid border py-1 px-2 max-w-xs rounded-l"
                type="text"
                id="invite-link"
                readonly
              />
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 border border-blue-700 rounded-r"
                id="invite-link-btn"
              >
                <i class="fa-solid fa-copy"></i>
              </button>
            </div>
            <div id="word-placeholder">Waiting for owner to start...</div>
            <p class="text-2xl border-2 border-black p-3 text-center rounded-full" id="timer">*</p>
          </div>
          <div class="flex gap-4">
            <scribbl-leaderboard></scribbl-leaderboard>
            <div class="flex h-fit flex-col">
              <div
                class="relative z-20 h-[488px] w-[512px] rounded-sm bg-gray-100/70 shadow-2xl backdrop-blur"
              >
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mx-auto text-2xl" id="room-start-btn"hidden>START</button>
                <canvas id="board"> </canvas>
                <div id="drawing-tools" class="flex flex-row space-x-2 ml-5 hidden">
                  <div class="color-pick rounded-full border-white border-4 w-8 h-8 bg-black cursor-pointer drop-shadow-lg" color-value="black"></div>
                  <div class="color-pick rounded-full border-white border-4 w-8 h-8 bg-green-500 cursor-pointer drop-shadow-lg" color-value="rgb(34 197 94)"></div>
                  <div class="color-pick rounded-full border-white border-4 w-8 h-8 bg-red-600 cursor-pointer drop-shadow-lg" color-value="rgb(220 38 38)"></div>
                  <div class="color-pick rounded-full border-white border-4 w-8 h-8 bg-yellow-300 cursor-pointer drop-shadow-lg" color-value="rgb(253 224 71)"></div>
                  <div class="color-pick rounded-full border-white border-4 w-8 h-8 bg-sky-500 cursor-pointer drop-shadow-lg" color-value="rgb(14 165 233)"></div>
                  <div class="color-pick rounded-full border-white border-4 w-8 h-8 bg-fuchsia-500 cursor-pointer drop-shadow-lg" color-value="rgb(217 70 239)"></div>
                  <div class="color-pick rounded-full border-white border-4 w-8 h-8 bg-white cursor-pointer drop-shadow-lg" color-value="white"></div>
                </div>
              </div>
            </div>
            <scribbl-chat></scribbl-chat>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
